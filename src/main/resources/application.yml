spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:ratesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

coinmate:
  rest-base-url: https://coinmate.io
  websocket-base-url: wss://coinmate.io
  reconnect-delay: 5s
