spring:
  main:
    banner-mode: off
    web-application-type: none
  datasource:
    url: jdbc:h2:mem:ratesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    root: warn

coinmate:
  rest-base-url: http://localhost
  websocket-base-url: ws://localhost
  reconnect-delay: 3s
  ping-interval: 15s
  inactivity-timeout: 30s
